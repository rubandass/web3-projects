{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}

<div class="container">
    <form>
        <div class="form-group row">
            <label for="ddlCountry" class="col-md-2" style="padding-top: 6px;">Select country</label>
            <div class="col-md-3">
                <select class="form-control" name="country" id="ddlCountry">
                    {% for country in countries_data %}
                    <option value="{{country}}">{{country}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>

    <div id="svgcontainer">
        <svg>

        </svg>
    </div>

    <div class="col-lg-10 mt-5">
        <label class='text-left'>Select Year</label>
        <input class="slider" type="range" min=1960 max=2018 id="year" value=1960>
        <output name="selected_year" id="selected_year" value="1960">1960</output>
    </div>
</div>

<script src="{{ url_for('static', filename='js/data.js') }}"></script>
{% endblock %}
